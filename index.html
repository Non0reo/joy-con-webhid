<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joy Con WebHID</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="joy-cons.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Joy Con WebHID</h1>
    <ol>
      <li>
        Connect the
        <a href="https://en.wikipedia.org/wiki/Joy-Con#Other_platforms"
          >Joy Cons</a
        >
        via your device's Bluetooth setup dialog.
      </li>
      <li>
        Click the button to pair the Joy Cons via
        <a href="https://web.dev/hid/">WebHID</a>.
        <button type="button">Connect</button>
      </li>
    </ol>
    <ul></ul>
    <figure>
      <div id="joycon-l" class="joycon productId8198">
        <div class="joystick"></div>
        <div class="buttons">
          <button id="up"></button>
          <button id="left"></button>
          <button id="down"></button>
          <button id="right"></button>
        </div>
        <span id="minus"></span>
        <i id="capture"></i>
        <strong class="back-buttons" id="l"></strong>
      </div>
      <div id="joycon-r" class="joycon productId8199">
        <div class="joystick"></div>
        <div class="buttons">
          <button id="x"></button>
          <button id="y"></button>
          <button id="b"></button>
          <button id="a"></button>
        </div>
        <span id="plus"></span>
        <i id="home"></i>
        <strong class="back-buttons" id="r"></strong>
      </div>
    </figure>
    <footer>
      Joy-Cons via
      <a
        href="https://codepen.io/stix/details/WRoweX#input_1604658346501:~:text=License"
        >Stix</a
      >
      on CodePen.
    </footer>
  </body>
</html>
